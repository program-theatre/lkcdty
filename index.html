<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Elf, Jr. Program</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #fafafa; /* subtle contrast */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    #pdf-viewer {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .page {
      background: #fafafa;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      margin: 12px 0;
      width: 96%;
      max-width: 850px;
      border-radius: 6px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      padding: 12px;

    }

    .page:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ✅ Mobile improvements: keeps float but tightens spacing */
    @media (max-width: 768px) {
      body {
        background: #e8e8e8; /* slightly lighter gray than before */
      }

      #pdf-viewer {
        width: 100%;
        padding: 10px 0;
      }

      .page {
        margin: 10px 0;
        width: 92%;           /* small side margins for “air” */
        box-shadow: 0 1px 8px rgba(0,0,0,0.12);
        border-radius: 4px;
      }
    }
  </style>
</head>

<body>
  <div id="pdf-viewer"></div>

<script>

    const urls = ['elf-part-1.pdf', 'elf-part-2.pdf'];
    const container = document.getElementById('pdf-viewer');

    // Render a single PDF, page-by-page, in strict order
    async function renderPDF(url) {
      const pdf = await pdfjsLib.getDocument(url).promise;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);


        const scale = window.innerWidth < 768 ? 1.0 : 1.25;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        canvas.style.width = "100%";
        canvas.style.height = "auto";

        const wrapper = document.createElement('div');
        wrapper.classList.add('page');
        wrapper.appendChild(canvas);
        container.appendChild(wrapper);

        // Wait for a full render before moving on
        await page.render({ canvasContext: context, viewport }).promise;
      }
    }

    // Render part 1 → THEN part 2
    (async () => {
      for (const url of urls) {
        await renderPDF(url);
      }
    })();

</script>


</body>
</html>
