<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Elf, Jr. Program</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #ececec;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    #pdf-viewer {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px; /* spacing between pages */
    }

    /* âœ¨ FLOATING PAGE EFFECT REBORN */
    .page {
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 10px;
      width: 96%;
      max-width: 850px;

      box-shadow:
        0 8px 20px rgba(0,0,0,0.12),
        0 3px 6px rgba(0,0,0,0.08);

      transform: translateY(0px);
      transition:
        box-shadow 0.25s ease,
        transform 0.25s ease;
    }

    .page:hover {
      transform: translateY(-4px);
      box-shadow:
        0 12px 28px rgba(0,0,0,0.16),
        0 5px 10px rgba(0,0,0,0.10);
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    /* ðŸ“± Mobile Love */
    @media (max-width: 768px) {
      body {
        background: #dddddd;
      }

      .page {
        width: 94%;
        border-radius: 8px;
        box-shadow:
          0 5px 14px rgba(0,0,0,0.10),
          0 2px 5px rgba(0,0,0,0.08);
      }
    }

  </style>
</head>

<body>

  <div id="pdf-viewer"></div>

  <script>
    const urls = ['elf-part-1.pdf', 'elf-part-2.pdf'];
    const container = document.getElementById('pdf-viewer');

    async function renderPDF(url) {
      const pdf = await pdfjsLib.getDocument(url).promise;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);

        const scale = window.innerWidth < 768 ? 1.0 : 1.25;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const wrapper = document.createElement('div');
        wrapper.classList.add('page');
        wrapper.appendChild(canvas);
        container.appendChild(wrapper);

        await page.render({ canvasContext: context, viewport }).promise;
      }
    }

    (async () => {
      for (const url of urls) {
        await renderPDF(url);
      }
    })();
  </script>

</body>
</html>
